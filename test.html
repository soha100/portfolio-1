<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Grid</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .image-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(5, 1fr);
        gap: 10px;
        justify-items: center;
        align-items: center;
        height: 100vh;
      }
      .image-wrapper {
        position: relative;
        width: 150px;
        height: 150px;
        overflow: hidden;
      }
      .image-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: rotate(45deg);
      }
      .middle {
        grid-column: 3 / span 1;
        grid-row: 3 / span 1;
        z-index: 10;
      }
      .top-left {
        grid-column: 2 / span 1;
        grid-row: 2 / span 1;
      }
      .top-right {
        grid-column: 4 / span 1;
        grid-row: 2 / span 1;
      }
      .bottom-left {
        grid-column: 1 / span 1;
        grid-row: 4 / span 1;
      }
      .bottom-right {
        grid-column: 5 / span 1;
        grid-row: 4 / span 1;
      }
      .bottom-middle {
        grid-column: 3 / span 1;
        grid-row: 5 / span 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-grid">
        <div class="image-wrapper top-left">
          <img src="images/blog5.png" alt="Image 1" />
        </div>
        <div class="image-wrapper top-right">
          <img src="images/blog5.png" alt="Image 1" />
        </div>
        <div class="image-wrapper middle">
          <img src="images/blog5.png" alt="Image 1" />
        </div>
        <div class="image-wrapper bottom-left">
          <img src="images/blog5.png" alt="Image 1" />
        </div>
        <div class="image-wrapper bottom-right">
          <img src="images/blog5.png" alt="Image 1" />
        </div>
        <div class="image-wrapper bottom-middle">
          <img src="images/blog5.png" alt="Image 1" />
        </div>
      </div>
    </div>
  </body>
</html>
